<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mortal Kombat</title>
    <meta name="theme-color" content="#fff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="app">
        @@include("../blocks/modules/header/header.html")
        <main>
            <div class="container">
                <div class="film">
                    <img src="../img/svg/film-logo.jpeg" alt="MK" class="film-logo">
                    <div class="tags">
                        <span>2021</span>
                        <span>боевик, фэнтези, фантастика</span>
                        <span>США</span>
                        <span>18+</span>
                    </div>
                    <!-- /.tags -->
                    <p class="description">Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная
                        битва, где останется только сильнейший</p>
                    <div class="btn-group">
                        <button class="btn btn-primary">Предзаказ фильма</button>
                        <button class="btn btn-default">
                            <img src="../img/svg/play.svg" alt="play" class="btn-icon">
                            <span class="btn-text">Смотреть трейлер</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
        @@include("../blocks/modules/footer/footer.html")
    </div>
    <script src="js/main.js"></script>
    <script src="js/vendor.js"></script>
</body>

</html>
